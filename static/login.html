<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Notes - Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: #818cf8;
      --primary-dark: #3730a3;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --background: #0a0a0f;
      --background-gradient: radial-gradient(ellipse at top, #1a1a2e 0%, #0a0a0f 50%);
      --surface: #1a1a2e;
      --surface-light: #252547;
      --surface-hover: #2a2a4a;
      --glass: rgba(26, 26, 46, 0.8);
      --text-primary: #ffffff;
      --text-secondary: #e2e8f0;
      --text-muted: #94a3b8;
      --border-color: #334155;
      --border-light: rgba(99, 102, 241, 0.2);
      --border-focus: #6366f1;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      --shadow-button: 0 8px 24px -4px rgba(99, 102, 241, 0.4);
      --shadow-input: inset 0 2px 8px rgba(0, 0, 0, 0.2), 0 1px 0 rgba(255, 255, 255, 0.05);
      --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      --card-gradient: linear-gradient(145deg, rgba(26, 26, 46, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%);
      --accent-gradient: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
      --noise: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.4'/%3E%3C/svg%3E");
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background-gradient);
      color: var(--text-primary);
      overflow-x: hidden;
      scroll-behavior: smooth;
      line-height: 1.6;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: var(--noise);
      opacity: 0.03;
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }
    
    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--primary-light);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    /* Main login card */
    .login-card {
      background: var(--card-gradient);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-light);
      border-radius: 1.5rem;
      padding: 3rem;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--accent-gradient);
      opacity: 0.6;
    }
    
    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .logo-icon {
      width: 60px;
      height: 60px;
      background: var(--gradient);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: var(--shadow-button);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .logo-icon i {
      font-size: 1.8rem;
      color: white;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: var(--shadow-button);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 32px -4px rgba(99, 102, 241, 0.6);
      }
    }
    
    .login-card h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.025em;
    }
    
    .login-card .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      font-weight: 400;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    /* Form styling */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-group:last-of-type {
      margin-bottom: 2rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1rem;
      z-index: 2;
      transition: color 0.3s ease;
    }
    
    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--border-color);
      border-radius: 0.875rem;
      color: var(--text-primary);
      font-size: 0.95rem;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-input);
      backdrop-filter: blur(10px);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1), var(--shadow-input);
      transform: translateY(-1px);
    }
    
    .form-input:focus + .input-icon {
      color: var(--primary-color);
    }
    
    .form-input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }
    
    .form-input.error {
      border-color: var(--error-color);
      background: rgba(239, 68, 68, 0.05);
    }
    
    .form-input.error:focus {
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1), var(--shadow-input);
    }
    
    /* Button styling */
    .button-group {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .btn {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 0.875rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    
    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: var(--shadow-button);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      border: 2px solid var(--border-color);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px -6px rgba(99, 102, 241, 0.5);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--primary-color);
      transform: translateY(-1px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }
    
    .divider span {
      padding: 0 1rem;
    }
    
    /* Toast improvements */
    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      color: var(--text-primary);
      padding: 1rem 1.5rem;
      border-radius: 0.875rem;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 400px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .toast.success {
      border-color: var(--success-color);
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
    }
    
    .toast.error {
      border-color: var(--error-color);
      background: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
    }
    
    .toast-icon {
      font-size: 1.1rem;
      flex-shrink: 0;
    }
    
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    /* Responsive design */
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .login-card {
        padding: 2rem;
        border-radius: 1.25rem;
      }
      
      .login-card h1 {
        font-size: 1.75rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .toast {
        top: 1rem;
        right: 1rem;
        left: 1rem;
        max-width: none;
      }
    }
    
    @media (max-width: 480px) {
      .login-card {
        padding: 1.5rem;
      }
      
      .logo-icon {
        width: 50px;
        height: 50px;
      }
      
      .logo-icon i {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-microphone-alt"></i>
        </div>
        <h1>Voice Notes</h1>
        <p class="subtitle">Intelligent note-taking powered by AI</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <div class="input-wrapper">
            <input 
              id="auth-username" 
              type="text" 
              class="form-input" 
              placeholder="Enter your username" 
              autocomplete="username" 
              aria-label="Username" 
              required 
            />
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <input 
              id="auth-password" 
              type="password" 
              class="form-input" 
              placeholder="Enter your password" 
              autocomplete="current-password" 
              aria-label="Password" 
              required 
            />
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>
        
        <div class="button-group">
          <button id="login-btn" type="button" class="btn btn-primary">
            <span class="btn-text">Sign In</span>
          </button>
          <button id="signup-btn" type="button" class="btn btn-secondary">
            <span class="btn-text">Sign Up</span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize particles when page loads
    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
</body>
</html>
