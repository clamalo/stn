<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Notes - Smart Note Taking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: #818cf8;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --background: #0a0a0f;
      --surface: #1a1a2e;
      --surface-light: #252547;
      --surface-hover: #2a2a4a;
      --text-primary: #ffffff;
      --text-secondary: #e2e8f0;
      --text-muted: #94a3b8;
      --border-color: #334155;
      --border-focus: #6366f1;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      --shadow-orb: 0 0 20px rgba(0, 217, 255, 0.6), 0 0 60px rgba(0, 217, 255, 0.4), 0 0 120px rgba(127, 0, 255, 0.25);
      --gradient: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.2) 25%, rgba(168, 85, 247, 0.1) 50%, transparent 100%);
      --orb-gradient: linear-gradient(135deg, #00d9ff 0%, #005eff 50%, #7f00ff 100%);
      --orb-inner: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0.05) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      overflow: hidden;
      /* Show default cursor; previously set to 'none' which hid it everywhere */
      cursor: default;
    }

    /* Magical background */
    .cosmic-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      animation: breathe 8s ease-in-out infinite;
      z-index: -2;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }

    /* Container */
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Profile dropdown in top right */
    .profile-dropdown {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 1000;
    }

    .profile-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--orb-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .profile-avatar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--orb-inner);
      border-radius: 50%;
      opacity: 0.7;
    }

    .profile-avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.6);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 1rem;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 0.5rem;
      min-width: 160px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      box-shadow: var(--shadow-lg);
    }

    .profile-dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }

    .dropdown-item:hover {
      background: rgba(99, 102, 241, 0.2);
      color: var(--text-primary);
      transform: translateX(4px);
    }

    .dropdown-item i {
      font-size: 1rem;
      opacity: 0.8;
    }

    .dropdown-divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 0.5rem 0;
    }

    /* The magical orb */
    .orb-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orb {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--orb-gradient);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-orb);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: glow-pulse 4s ease-in-out infinite;
    }

    .orb::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--orb-inner);
      border-radius: 50%;
      opacity: 0.5;
    }

    .orb::after {
      content: '';
      position: absolute;
      top: 30%;
      left: 30%;
      width: 20%;
      height: 20%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      border-radius: 50%;
    }

    .orb:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.6), 0 0 80px rgba(0, 217, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .orb:active {
      transform: scale(0.98);
    }

    /* Listening state */
    .orb.listening {
      background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
      animation: pulse-glow 2s infinite, rotate-slow 20s linear infinite;
      box-shadow: 0 0 150px rgba(16, 185, 129, 0.6), 0 0 300px rgba(16, 185, 129, 0.3);
    }

    .orb.listening::before {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
    }

    /* Pulse rings around orb when listening */
    .pulse-ring {
      position: absolute;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      animation: pulse-ring 2s infinite;
    }

    .orb.listening + .pulse-ring {
      border-color: var(--success-color);
    }

    .pulse-ring:nth-child(2) {
      animation-delay: 0.5s;
    }

    .pulse-ring:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes rotate-slow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    @keyframes glow-pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 217, 255, 0.4), 0 0 60px rgba(0, 217, 255, 0.25), 0 0 120px rgba(127, 0, 255, 0.15);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 217, 255, 0.6), 0 0 90px rgba(0, 217, 255, 0.35), 0 0 160px rgba(127, 0, 255, 0.25);
      }
    }

    /* Hidden sections that can be toggled */
    .hidden-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(20px);
      z-index: 500;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hidden-section.active {
      display: flex;
    }

    .section-content {
      max-width: 1200px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      background: var(--surface);
      border-radius: 2rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow-lg);
    }

    .close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    /* Auth forms - minimal styling */
    .auth-forms {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 2rem;
    }

    .auth-forms input {
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      min-width: 300px;
      backdrop-filter: blur(10px);
    }

    .auth-forms input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
    }

    .auth-forms input::placeholder {
      color: var(--text-muted);
    }

    .auth-forms button {
      padding: 1rem 2rem;
      background: var(--orb-gradient);
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .auth-forms button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.6);
    }

    /* Buckets and notes styling - minimal and clean */
    .buckets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .bucket-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .bucket-card:hover {
      border-color: var(--primary-color);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
    }

    .bucket-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .bucket-stats {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .bucket-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .bucket-actions {
      display: flex;
      gap: 0.5rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .bucket-card:hover .bucket-actions {
      opacity: 1;
    }

    .bucket-action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .bucket-action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .bucket-side {
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .bucket-side.work {
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary-light);
    }

    .bucket-side.personal {
      background: rgba(168, 85, 247, 0.2);
      color: #a855f7;
    }

    /* Note Cards */
    .note-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(10px);
      margin-bottom: 1rem;
      animation: fadeInUp 0.3s ease-out;
    }

    .note-card:hover {
      border-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(99, 102, 241, 0.15);
    }

    .note-card.expanded {
      cursor: default;
      border-color: var(--primary-color);
      box-shadow: 0 15px 30px rgba(99, 102, 241, 0.15);
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .note-date {
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .note-actions {
      display: flex;
      gap: 0.5rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .note-card:hover .note-actions {
      opacity: 1;
    }

    .note-action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .note-action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .note-text {
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 0.95rem;
      max-height: 60px;
      overflow: hidden;
      position: relative;
      transition: max-height 0.3s ease;
    }

    .note-text.expanded {
      max-height: none;
    }

    .note-text.truncated::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(transparent, rgba(26, 26, 46, 0.9));
    }

    .note-expand-btn {
      background: none;
      border: none;
      color: var(--primary-light);
      cursor: pointer;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      padding: 0.25rem 0;
      transition: all 0.2s ease;
    }

    .note-expand-btn:hover {
      color: var(--primary-color);
      transform: translateX(4px);
    }

    /* Note editing styles */
    .note-text-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      padding: 1rem;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.95rem;
      line-height: 1.6;
      resize: vertical;
      min-height: 100px;
      transition: all 0.2s ease;
    }

    .note-text-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
    }

    .note-edit-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .note-edit-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .note-edit-btn.save {
      background: var(--success-color);
      color: white;
    }

    .note-edit-btn.save:hover {
      background: #059669;
      transform: translateY(-1px);
    }

    .note-edit-btn.cancel {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .note-edit-btn.cancel:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Loading spinner */
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* New note animation */
    .note-card.new-note {
      animation: newNoteSlideIn 0.6s ease-out;
      border-color: var(--success-color);
      box-shadow: 0 15px 30px rgba(16, 185, 129, 0.2);
    }

         @keyframes newNoteSlideIn {
       0% {
         opacity: 0;
         transform: translateX(-100%) scale(0.9);
       }
       50% {
         opacity: 0.7;
         transform: translateX(10px) scale(1.02);
       }
       100% {
         opacity: 1;
         transform: translateX(0) scale(1);
       }
     }

     /* Note flight trail particles */
     .note-particle {
       position: fixed;
       width: 4px;
       height: 4px;
       background: var(--success-color);
       border-radius: 50%;
       pointer-events: none;
       z-index: 2997;
       opacity: 0.8;
       box-shadow: 0 0 10px var(--success-color);
       animation: particleFade 1s ease-out forwards;
     }

           @keyframes particleFade {
        0% {
          opacity: 0.8;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.3);
        }
      }

      /* Close button styling */
      .close-btn {
        position: fixed;
        top: 2rem;
        right: 2rem;
        width: 50px;
        height: 50px;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        color: var(--text-secondary);
        font-size: 1.4rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 2000;
        font-weight: 400;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .close-btn:hover {
        background: rgba(239, 68, 68, 0.15);
        border-color: var(--error-color);
        color: white;
        transform: scale(1.1) rotate(90deg);
        box-shadow: 0 8px 32px rgba(239, 68, 68, 0.4);
      }

      /* Back to home button styling */
      .back-to-home-btn:hover {
        background: rgba(255, 255, 255, 0.2) !important;
        transform: translateY(-2px) !important;
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
      }

    /* Toast notifications */
    .toast {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(26, 26, 46, 0.9);
      color: var(--text-primary);
      padding: 1rem 2rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow-lg);
      z-index: 2000;
      backdrop-filter: blur(20px);
      animation: slideDown 0.3s ease-out;
    }

    .toast.success {
      border-color: var(--success-color);
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
    }

    .toast.error {
      border-color: var(--error-color);
      background: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
    }

    @keyframes slideDown {
      from {
        transform: translateX(-50%) translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }

    /* Floating Mini Projects Sidebar */
    .mini-projects-sidebar {
      position: fixed;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%) translateX(320px);
      width: 300px;
      max-height: 400px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      z-index: 1500;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-lg);
    }

    .mini-projects-sidebar.visible {
      transform: translateY(-50%) translateX(0);
    }

    .mini-projects-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mini-projects-title {
      font-size: 1.1rem;
      font-weight: 600;
      background: var(--orb-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .mini-projects-toggle {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
      font-size: 1.2rem;
    }

    .mini-projects-toggle:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.1);
    }

    .mini-projects-list {
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }

    .mini-projects-list::-webkit-scrollbar {
      width: 4px;
    }

    .mini-projects-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .mini-projects-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    .mini-project-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.2s ease;
      animation: fadeInUp 0.3s ease-out;
    }

    .mini-project-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-color);
      transform: translateY(-1px);
    }

    .mini-project-item.new-project {
      animation: newProjectPulse 0.6s ease-out;
      border-color: var(--success-color);
      background: rgba(16, 185, 129, 0.1);
    }

    .mini-project-info {
      flex: 1;
    }

    .mini-project-name {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .mini-project-stats {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .mini-project-side {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 0.4rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .mini-project-side.work {
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary-light);
    }

    .mini-project-side.personal {
      background: rgba(168, 85, 247, 0.2);
      color: #a855f7;
    }

    /* Quick Access Button */
    .quick-projects-btn {
      position: fixed;
      right: 2rem;
      top: 6rem;
      width: 50px;
      height: 50px;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1400;
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    .quick-projects-btn:hover {
      transform: scale(1.1);
      border-color: var(--primary-color);
      color: var(--text-primary);
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
    }

    .quick-projects-btn.active {
      background: var(--orb-gradient);
      color: white;
      border-color: rgba(255, 255, 255, 0.3);
    }

    .project-counter-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--success-color);
      color: white;
      font-size: 0.7rem;
      font-weight: 600;
      padding: 0.2rem 0.4rem;
      border-radius: 0.8rem;
      min-width: 20px;
      text-align: center;
      animation: fadeInScale 0.3s ease-out;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes newProjectPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
      }
      50% {
        transform: scale(1.02);
        box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Magical background -->
  <div class="cosmic-background"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <!-- Profile dropdown in top right -->
    <div id="profile-dropdown" class="profile-dropdown" style="display:none;">
      <div class="profile-avatar" id="profile-avatar">U</div>
      <div class="dropdown-menu">
        <button class="dropdown-item" id="projects-btn" type="button">
          <i class="fas fa-folder"></i>
          Projects
        </button>
        <button class="dropdown-item" id="profile-btn" type="button">
          <i class="fas fa-user"></i>
          Profile
        </button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" id="logout-btn" type="button">
          <i class="fas fa-sign-out-alt"></i>
          Sign Out
        </button>
      </div>
    </div>

    <!-- The magical orb -->
    <div id="main-interface" class="orb-container" style="display:none;">
      <button 
        id="mic" 
        class="orb"
        aria-label="Start voice recording"
        title="Click to start recording"
      >
        <!-- futuristic orb has no icon -->
      </button>
      <div class="pulse-ring"></div>
      <div class="pulse-ring"></div>
      <div class="pulse-ring"></div>
    </div>
  </div>

  <!-- Quick Projects Access Button -->
  <div id="quick-projects-btn" class="quick-projects-btn" style="display:none;" title="View Projects (P)">
    <i class="fas fa-folder-open"></i>
    <div id="project-counter-badge" class="project-counter-badge" style="display:none;">0</div>
  </div>

  <!-- Mini Projects Sidebar -->
  <div id="mini-projects-sidebar" class="mini-projects-sidebar" style="display:none;">
    <div class="mini-projects-header">
      <div class="mini-projects-title">Recent Projects</div>
      <button class="mini-projects-toggle" id="mini-projects-close" title="Close (Esc)">‚úï</button>
    </div>
    <div id="mini-projects-list" class="mini-projects-list">
      <div class="empty-state" style="text-align: center; padding: 2rem; color: var(--text-muted);">
        <div style="font-size: 2rem; margin-bottom: 0.5rem;">üìÅ</div>
        <p style="font-size: 0.9rem;">No projects yet</p>
      </div>
    </div>
    <div style="margin-top: 1rem; padding-top: 0.75rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
      <button 
        id="view-all-projects-btn" 
        style="width: 100%; padding: 0.75rem; background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 0.75rem; color: var(--primary-light); cursor: pointer; transition: all 0.2s ease; font-size: 0.9rem; font-weight: 500;"
        onmouseover="this.style.background='rgba(99, 102, 241, 0.2)'"
        onmouseout="this.style.background='rgba(99, 102, 241, 0.1)'"
      >
        View All Projects
      </button>
    </div>
  </div>

  <!-- Hidden sections for projects and other content -->
  <div id="projects-section" class="hidden-section">
    <button class="close-btn" onclick="closeSection('projects-section')" title="Back to Home (Esc)">‚úï</button>
    <div class="section-content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div style="flex: 1;">
          <h2 style="text-align: center; font-size: 2rem; background: var(--orb-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0;">Your Projects</h2>
          <p id="buckets-count" style="text-align: center; color: var(--text-muted); margin: 0.5rem 0 0 0;">0 projects ‚Ä¢ 0 notes</p>
        </div>
        <button 
          class="back-to-home-btn" 
          onclick="closeSection('projects-section')"
          style="padding: 0.75rem 1.5rem; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 0.75rem; color: white; cursor: pointer; transition: all 0.3s ease; font-size: 0.9rem; font-weight: 500; display: flex; align-items: center; gap: 0.5rem;"
          onmouseover="this.style.background='rgba(255, 255, 255, 0.2)'; this.style.transform='translateY(-1px)'"
          onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.transform='translateY(0)'"
        >
          <span>üè†</span> Back to Home
        </button>
      </div>
      <div id="buckets" class="buckets-grid">
        <div class="empty-state" style="text-align: center; padding: 3rem; color: var(--text-muted);">
          <div style="font-size: 4rem; margin-bottom: 1rem;">üìÅ</div>
          <p>No projects yet. Start by recording your first note!</p>
        </div>
      </div>
    </div>
  </div>

  <div id="project-view-section" class="hidden-section">
    <button class="close-btn" onclick="closeSection('project-view-section')">‚úï</button>
    <div class="section-content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div>
          <h2 id="project-title" style="font-size: 2rem; background: var(--orb-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Project Name</h2>
          <div id="project-stats" style="color: var(--text-muted); margin-top: 0.5rem;">
            <span id="project-side">work</span> ‚Ä¢ <span id="project-note-count">0 notes</span>
          </div>
        </div>
        <button 
          id="back-btn" 
          onclick="showSection('projects-section')"
          style="padding: 0.75rem 1.5rem; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 0.75rem; color: white; cursor: pointer; transition: all 0.3s ease;"
        >
          ‚Üê Back
        </button>
      </div>
      <div id="notes-list" style="display: flex; flex-direction: column; gap: 1rem;">
        <div class="empty-state" style="text-align: center; padding: 3rem; color: var(--text-muted);">
          <div style="font-size: 4rem; margin-bottom: 1rem;">üìù</div>
          <p>No notes in this project yet.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Auth section for login/register -->
  <div id="auth-section" class="hidden-section">
    <div class="section-content" style="max-width: 500px; text-align: center;">
      <h2 style="font-size: 2.5rem; margin-bottom: 1rem; background: var(--orb-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Welcome</h2>
      <p style="color: var(--text-muted); margin-bottom: 2rem;">Sign in to access your voice notes</p>
      
      <div class="auth-forms">
        <input type="text" id="auth-username" placeholder="Username" required>
        <input type="password" id="auth-password" placeholder="Password" required>
        <button id="login-btn"><span class="btn-text">Sign In</span></button>
        <div style="margin: 1rem 0; color: var(--text-muted);">or</div>
        <button id="signup-btn"><span class="btn-text">Create Account</span></button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  
  <script>
    // Create floating particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.animationDuration = (Math.random() * 20 + 20) + 's';
      document.getElementById('particles').appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 40000);
    }

    // Create particles periodically
    setInterval(createParticle, 2000);

    // Initialize some particles
    for (let i = 0; i < 5; i++) {
      setTimeout(createParticle, i * 1000);
    }

    // Helper functions for section management
    function showSection(sectionId) {
      document.querySelectorAll('.hidden-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
      
      // Hide main orb interface when showing sections (except auth)
      if (sectionId !== 'auth-section') {
        document.getElementById('main-interface').style.display = 'none';
      }
    }

    function closeSection(sectionId) {
      document.getElementById(sectionId).classList.remove('active');
      
      // If closing projects section, show the main orb interface
      if (sectionId === 'projects-section') {
        document.getElementById('main-interface').style.display = 'flex';
      }
    }

    // Authentication functions
    function setLoadingState(el, loading) {
      if (loading) {
        el.disabled = true;
        el.style.opacity = '0.7';
        el.style.cursor = 'not-allowed';
        const btnText = el.querySelector('.btn-text');
        if (btnText) {
          if (el.id === 'signup-btn') {
            btnText.textContent = 'Creating Account...';
          } else if (el.id === 'login-btn') {
            btnText.textContent = 'Signing In...';
          }
        }
      } else {
        el.disabled = false;
        el.style.opacity = '1';
        el.style.cursor = 'pointer';
        const btnText = el.querySelector('.btn-text');
        if (btnText) {
          if (el.id === 'signup-btn') {
            btnText.textContent = 'Create Account';
          } else if (el.id === 'login-btn') {
            btnText.textContent = 'Sign In';
          }
        }
      }
    }

    async function handleSignup() {
      const username = document.getElementById('auth-username').value.trim();
      const password = document.getElementById('auth-password').value.trim();

      if (!username || !password) {
        showToast('Username and password are required', 'error');
        return;
      }

      if (password.length < 6) {
        showToast('Password must be at least 6 characters long', 'error');
        return;
      }

      const btn = document.getElementById('signup-btn');
      setLoadingState(btn, true);
      
      try {
        const r = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data.error || 'Signup failed');
        
        showToast(`Welcome ${data.username}! Account created successfully.`, 'success');
        
        // Trigger login flow directly instead of redirecting
        setTimeout(() => {
          if (window.setLoggedIn) {
            window.setLoggedIn(data.username);
          }
        }, 1500);
      } catch (err) {
        showToast(err.message, 'error');
      } finally {
        setLoadingState(btn, false);
      }
    }

    async function handleLogin() {
      const username = document.getElementById('auth-username').value.trim();
      const password = document.getElementById('auth-password').value.trim();

      if (!username || !password) {
        showToast('Username and password are required', 'error');
        return;
      }

      const btn = document.getElementById('login-btn');
      setLoadingState(btn, true);
      
      try {
        const r = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data.error || 'Login failed');
        
        showToast(`Welcome back, ${data.username}!`, 'success');
        
        // Trigger login flow directly instead of redirecting
        setTimeout(() => {
          if (window.setLoggedIn) {
            window.setLoggedIn(data.username);
          }
        }, 1000);
      } catch (err) {
        showToast(err.message, 'error');
      } finally {
        setLoadingState(btn, false);
      }
    }

    // Add event listeners when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Add click handler for projects button
      document.getElementById('projects-btn').addEventListener('click', () => {
        showSection('projects-section');
      });

      // Add mini projects event listeners
      const quickProjectsBtn = document.getElementById('quick-projects-btn');
      const miniProjectsClose = document.getElementById('mini-projects-close');
      const viewAllProjectsBtn = document.getElementById('view-all-projects-btn');
      
      if (quickProjectsBtn) {
        quickProjectsBtn.addEventListener('click', () => {
          if (window.toggleMiniProjects) {
            window.toggleMiniProjects();
          }
        });
      }
      
      if (miniProjectsClose) {
        miniProjectsClose.addEventListener('click', () => {
          if (window.toggleMiniProjects) {
            window.toggleMiniProjects();
          }
        });
      }
      
      if (viewAllProjectsBtn) {
        viewAllProjectsBtn.addEventListener('click', () => {
          showSection('projects-section');
          if (window.toggleMiniProjects) {
            window.toggleMiniProjects(); // Close mini projects when opening full view
          }
        });
      }

      // Add auth button handlers
      document.getElementById('login-btn').addEventListener('click', handleLogin);
      document.getElementById('signup-btn').addEventListener('click', handleSignup);

      // Add Enter key handling for auth forms
      const usernameInput = document.getElementById('auth-username');
      const passwordInput = document.getElementById('auth-password');

      const handleKeydown = (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          
          // If on username field, move to password
          if (e.target === usernameInput && !passwordInput.value) {
            passwordInput.focus();
            return;
          }
          
          // Otherwise, attempt login
          handleLogin();
        }
      };

      usernameInput.addEventListener('keydown', handleKeydown);
      passwordInput.addEventListener('keydown', handleKeydown);
    });
  </script>
</body>
</html>
